<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7b1d4ae830.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Card - Keyys</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div class="profile-card">
      <figure class="profile-card-img">
        <img src="img/DSC_3473.JPG" alt="" />
      </figure>

      <div class="profile-card-desc">
        <h1>Marquise Daye</h1>
        <div>Front-End Developer | Graphic Designer</div>
        <div class="location">
          <i class="fa fa-location-dot"></i>
          <span>Toronto, Canada</span>
        </div>
      </div>

      <div class="profile-card-info">
        <div>
          <div class="first">22</div>
          <div class="second">Age</div>
        </div>
        <div>
          <div class="first">550</div>
          <div class="second">Followers</div>
        </div>
        <div>
          <div class="first">Diploma</div>
          <div class="second">Education</div>
        </div>
      </div>

      <div class="profile-card-social">
        <a href="#" class="facebook">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" class="instagram">
          <i class="fa fa-instagram"></i>
        </a>
        <a href="#" class="linkedin">
          <i class="fa fa-linkedin"> </i>
        </a>
        <a href="#" class="github">
          <i class="fa-brands fa-github"> </i>
        </a>
      </div>

      <div class="profile-card-action">
        <button class="purple">Send Message</button>
        <button class="gold">Follow Me</button>
      </div>
    </div>
  </body>
  <script src="/js/script.jss"></script>
</html>
